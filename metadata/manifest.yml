Name: erlang
Cartridge-Short-Name: ERL
Display-Name: Erlang 15B
Source-Url: git://github.com/spil-jasper/openshift-erlang.git
Description: "Erlang OTP framework for OpenShift"
Version: '15B'
License: "ASL 2.0"
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.1
Cartridge-Vendor: spil
Vendor: redhat
Categories:
  - web_framework
  - experimental
Website:
Help-Topics:
Cart-Data:
  - Key: OPENSHIFT_ERL_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environemnt
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_ERL_HTTP_PORT
    Type: environment
    Description: "Internal HTTP port to which the VM binds to."
  - Key: OPENSHIFT_ERL_CLUSTER_PORT
    Type: environment
    Description: "Internal TCP port to which the VM binds to for clustering purposes."
  - Key: OPENSHIFT_ERL_IP
    Type: environment
    Description: "Internal IP to which the VM binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
Provides:
  - erl-15b
  - erlang
Publishes:
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "ENV:NET_TCP:nosqldb:connection-info"
    Required: false
Scaling:
  Min: 1
  Max: -1
Group-Overrides:
  - components:
    - web-proxy
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: HTTP_PORT
    Private-Port:      8080
    Public-Port-Name:  HTTP_PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: true }
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true }
  - Private-IP-Name:   IP
    Private-Port-Name: CLUSTER_PORT
    Private-Port:      30000
    Public-Port-Name:  CLUSTER_PROXY_PORT
